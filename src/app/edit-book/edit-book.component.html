<div class="container-xl">
<div class="table-responsive">
<div *ngIf="!hideMainPage">
<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6">
                <h2>Manage <b>Book</b></h2>
            </div>
        </div>
    </div>
</div>
<form [formGroup]="bookvalues">
<div class="d-inline p-4"><input type="text" formControlName="title"  placeholder="Title" aria-label="Username"></div>
<div class="d-inline p-3"><input type="text" formControlName="author"  placeholder="Author" aria-label="Username"> </div>
<div class="d-inline p-3"><input type="text"  formControlName="price" placeholder="Price" aria-label="Username"> </div>
<div class="d-inline p-5"><button type="button" class="btn btn-primary" (click)="addBook()">Add</button> </div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let book of listofBook let i = index">
            <td *ngIf="!book.editable">{{book.title}}</td>
            <td *ngIf="book.editable"> <div class="d-inline p-2"><input type="text"  formControlName="title"  [(value)]="editauthor"  placeholder={{book.title}} aria-label="title"></div></td>
            <td *ngIf="!book.editable">{{book.author}}</td>
            <td *ngIf="book.editable"> <div class="d-inline p-2"><input type="text"  formControlName="author"   [(value)]="edittitle"  placeholder={{book.author}} aria-label="author"></div></td>
            <td *ngIf="!book.editable">{{book.price|currency}} </td>
            <td *ngIf="book.editable"> <div class="d-inline p-2"><input type="text"  formControlName="price"  [(value)]="editprice"  placeholder={{book.price}} aria-label="price"></div></td>
            <td>
            <div class="btn-group">
                <span class="px-2" *ngIf="!book.editable"><button type="button" class="btn btn-secondary" (click)="editBook(book)">Edit</button></span>
                <span *ngIf="book.editable"class="px-2"><button type="button" class="btn btn-primary" (click)="saveBook(book)">Save</button></span>
                <span class="px-2"><button type="button" class="btn btn-info"  (click)="viewbook(book)">View</button></span>
                <span class="px-2"><button type="button" class="btn btn-danger" (click)="deleteBook(book)">Delete</button></span>
            </div>
        </td>
        </tr>
    </tbody>
</table>
</form>
</div>
</div>
</div>
